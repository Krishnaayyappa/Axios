<!DOCTYPE html>
<html lang = "en">
    
    <head>
        <meta charset="UTF-8 /">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">

    </head>
    
    <body>
        <h1 class="text-primary text-center" style = "margin-top:20px">Axios crash course</h1>
        <div class = "row" style = "margin-top: 50px">
            <div class = "col-md-8 mx-auto">
                <button type="button" class="btn btn-primary" id = "get">GET</button>
                <button type="button" class="btn btn-secondary" id = "post">POST</button>
                <button type="button" class="btn btn-success" id = "put">PUT/PATCH</button>
                <button type="button" class="btn btn-danger" id = "delete">DELETE</button>
                <button type="button" class="btn btn-warning" id = "simrequest">Sim Requests</button>
                <button type="button" class="btn btn-info" id = "customheaders">Custom Headers</button>
                <button type="button" class="btn btn-light" id = "transform">Transform</button>
                <button type="button" class="btn btn-dark" id = "errorhandling">Error Handling</button>
                <button type="button" class="btn btn-dark" id = "cancel">Cancel</button>
                <hr />
                <div id="res"></div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src = "./js/main.js"></script>
    </body>

</html>
